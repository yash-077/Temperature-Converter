<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
	<title>Temparature Converter</title>
</head>
<body class="body-content">
	<nav class="navTop">
		<center>Temperature Converter</center>
	  </nav>
	<div class="main">
		<h1>Temperature Converter</h1>
		
		<form action="">
			<label for="input">Degree</label>
			<input type="number" class="input" name="temp" id="input" value="0" placeholder="0" required>
			<label for="type" class="type">Type</label>
			<select class="input" name="type" id="type" required>
				<option value="fahrenheit">Fahrenheit</option>
				<option value="celsius">Celsius</option>
				<option value="kelvin">Kelvin</option>
			</select>
			<label for="convertTo" class="convertTo">Convert to</label>
			<select class="input" name="convertTo" id="convert to" required>
				<option value="fahrenheit">Fahrenheit</option>
				<option value="celsius">Celsius</option>
				<option value="kelvin">Kelvin</option>
			</select>
			<button type="button" onclick="convert()">Convert</button>
		</form>
		<div class="result">Result</div>
		<div id="result">Result will appear here</div>
		<div class="clr"></div>
		
		<script src="functions.js">
		</script>
	</div>
	
</body>
</html>
